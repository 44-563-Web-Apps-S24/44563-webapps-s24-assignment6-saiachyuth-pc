<!DOCTYPE html>
<html>

<head>
    <title>Packing</title>
</head>

<body>
    <div class="container">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <h2>Sai Achyuth Konda packs for a trip</h2>
        <form id="checkboxForm">
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="light" name="light" value="True">
                <label class="form-check-label" for="light">Pack light</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="carry" name="carry" value="True">
                <label class="form-check-label" for="carry">Carry on</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="tablet" name="tablet" value="False">
                <label class="form-check-label" for="tablet">Tablet</label>
            </div>
            <br>
            <button class="btn btn-danger" type="button" onclick="selectPack()">Select for packing</button>
        </form>

        <p id="packresult"></p>


        <form id="updateForm">
            <div class="form-group">
                <label for="travelMonth">Enter travel month: </label>
                <input class="form-control" type="text" id="travelMonth" name="travelMonth" value="May">
            </div>
            <div class="form-group">
                <label for="price">Enter price: </label>
                <input class="form-control" type="text" id="price" name="price">
            </div>
            <button class="btn btn-danger" type="button" onclick="updatePack()">Update the pack</button>
        </form>
        <div id="updateResult"></div>
    </div>

    <script>
        let my_pack = {};

        function selectPack() {
            my_pack = {};

            my_pack.light = document.getElementById('light').checked;
            my_pack.carry = document.getElementById('carry').checked;
            my_pack.tablet = document.getElementById('tablet').checked;

            document.getElementById('packresult').innerHTML = JSON.stringify(my_pack);
        }

        function updatePack() {
            console.log("Updating pack");
            const updateResult = document.getElementById("updateResult");
            my_pack.month = document.getElementById("travelMonth").value;
            my_pack.price = document.getElementById("price").value;
            updateResult.innerHTML = JSON.stringify(my_pack);
        }

    </script>

</body>

</html>
